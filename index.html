<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Seek</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="container">
        <h1><i class="fas fa-search"></i> Instant Seek</h1>

        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="What would you like to search..." aria-label="Search input">
            
            <button id="searchBtn" aria-label="Search"><i class="fas fa-search"></i> Search</button>
        </div>

       
        <h2>Search History</h2>
        <ul id="historyList" aria-live="polite"></ul>

        
<button id="clearHistoryBtn" aria-label="Clear all history"><i class="fas fa-trash-alt"></i> Clear History</button>

    </main>

    
    <script src="script.js"></script>
</body>
</html>
